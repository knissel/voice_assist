<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Jarvis Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a24;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --accent-blue: #3b82f6;
            --accent-green: #22c55e;
            --accent-orange: #f97316;
            --accent-red: #ef4444;
            --accent-purple: #a855f7;
            --border-color: #2a2a3a;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }

        .container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
            max-width: 800px;
            margin: 0 auto;
            padding: 16px;
            gap: 16px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 600;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--bg-card);
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-green);
            animation: pulse 2s infinite;
        }

        .status-dot.listening {
            background: var(--accent-blue);
            animation: pulse-fast 0.5s infinite;
        }

        .status-dot.thinking {
            background: var(--accent-orange);
            animation: pulse-fast 0.8s infinite;
        }

        .status-dot.speaking {
            background: var(--accent-purple);
            animation: pulse-fast 0.6s infinite;
        }

        .status-dot.error {
            background: var(--accent-red);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes pulse-fast {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
        }

        /* Main Content */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            overflow: hidden;
        }

        /* Conversation Panel */
        .conversation-panel {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .panel-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 16px;
        }

        .conversation-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            padding: 12px 16px;
            border-radius: 16px;
            max-width: 90%;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            background: var(--accent-blue);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.assistant {
            background: var(--bg-card);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message.tool {
            background: var(--bg-card);
            border-left: 3px solid var(--accent-orange);
            font-size: 13px;
            color: var(--text-secondary);
        }

        .message-text {
            font-size: 15px;
            line-height: 1.4;
        }

        .message-time {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        /* Timers Panel */
        .timers-panel {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .timers-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .timer-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .timer-card:active {
            transform: scale(0.98);
        }

        .timer-card.urgent {
            border: 2px solid var(--accent-orange);
            animation: urgentPulse 1s infinite;
        }

        .timer-card.complete {
            border: 2px solid var(--accent-green);
            background: rgba(34, 197, 94, 0.1);
        }

        @keyframes urgentPulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(249, 115, 22, 0.4); }
            50% { box-shadow: 0 0 0 8px rgba(249, 115, 22, 0); }
        }

        .timer-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-red));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .timer-info {
            flex: 1;
        }

        .timer-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .timer-remaining {
            font-size: 28px;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
            color: var(--accent-orange);
        }

        .timer-progress {
            height: 4px;
            background: var(--bg-primary);
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .timer-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-orange), var(--accent-red));
            border-radius: 2px;
            transition: width 1s linear;
        }

        .timer-cancel {
            width: 40px;
            height: 40px;
            background: var(--bg-primary);
            border: none;
            border-radius: 10px;
            color: var(--text-secondary);
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s, color 0.2s;
        }

        .timer-cancel:active {
            background: var(--accent-red);
            color: white;
        }

        .no-timers {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            text-align: center;
            gap: 12px;
        }

        .no-timers-icon {
            font-size: 48px;
            opacity: 0.5;
        }

        /* Quick Actions */
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .action-btn {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            color: var(--text-primary);
        }

        .action-btn:active {
            transform: scale(0.95);
            background: var(--bg-secondary);
        }

        .action-btn.active {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
        }

        .action-icon,
        .inline-icon,
        .timer-icon,
        .no-timers-icon {
            width: 24px;
            height: 24px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
        }

        .action-icon {
            margin-bottom: 6px;
        }

        .inline-icon {
            margin-right: 8px;
        }

        .action-icon svg,
        .inline-icon svg,
        .timer-icon svg,
        .no-timers-icon svg {
            width: 100%;
            height: 100%;
            display: block;
            stroke: currentColor;
        }

        .action-label {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .action-btn.active .action-label {
            color: white;
        }

        /* Timer Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--bg-secondary);
            border-radius: 24px;
            padding: 24px;
            width: 90%;
            max-width: 400px;
            animation: modalIn 0.3s ease;
        }

        @keyframes modalIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        .timer-input-group {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 24px;
        }

        .timer-input {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .timer-input input {
            width: 80px;
            height: 80px;
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 16px;
            color: var(--text-primary);
            font-size: 32px;
            font-weight: 600;
            text-align: center;
            font-variant-numeric: tabular-nums;
        }

        .timer-input input:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .timer-input label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .timer-name-input {
            width: 100%;
            padding: 16px;
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 16px;
            margin-bottom: 20px;
        }

        .timer-name-input:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .modal-actions {
            display: flex;
            gap: 12px;
        }

        .modal-btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .modal-btn:active {
            transform: scale(0.98);
        }

        .modal-btn.cancel {
            background: var(--bg-card);
            color: var(--text-primary);
        }

        .modal-btn.confirm {
            background: var(--accent-blue);
            color: white;
        }

        /* Connection Status */
        .connection-status {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 16px;
            background: var(--accent-red);
            color: white;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            display: none;
            z-index: 200;
        }

        .connection-status.visible {
            display: block;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateX(-50%) translateY(20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        /* Responsive for 7" display (800x480) */
        @media (max-height: 500px) {
            .container {
                padding: 8px;
                gap: 8px;
            }

            .logo-icon {
                width: 32px;
                height: 32px;
                font-size: 16px;
            }

            .logo-text {
                font-size: 18px;
            }

            .panel-title {
                font-size: 12px;
                margin-bottom: 8px;
            }

            .conversation-panel, .timers-panel {
                padding: 12px;
            }

            .message {
                padding: 8px 12px;
            }

            .message-text {
                font-size: 13px;
            }

            .timer-card {
                padding: 12px;
            }

            .timer-icon {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }

            .timer-remaining {
                font-size: 22px;
            }

            .quick-actions {
                gap: 8px;
            }

            .action-btn {
                padding: 12px 8px;
            }

            .action-icon {
                font-size: 24px;
            }

            .action-label {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">ü§ñ</div>
                <span class="logo-text">Jarvis</span>
            </div>
            <div class="status-badge">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Ready</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Conversation Panel -->
            <section class="conversation-panel">
                <h2 class="panel-title">Conversation</h2>
                <div class="conversation-list" id="conversationList">
                    <div class="message assistant">
                        <div class="message-text">Hello! I'm Jarvis. Say "Computer" or "Americano" to wake me up.</div>
                    </div>
                </div>
            </section>

            <!-- Timers Panel -->
            <section class="timers-panel">
                <h2 class="panel-title">Timers</h2>
                <div class="timers-list" id="timersList">
                    <div class="no-timers">
                        <div class="no-timers-icon" aria-hidden="true">
                            <svg viewBox="0 0 24 24">
                                <circle cx="12" cy="13" r="8" fill="none" stroke-width="2"></circle>
                                <path d="M12 13V9" stroke-width="2" stroke-linecap="round"></path>
                                <path d="M9 2h6" stroke-width="2" stroke-linecap="round"></path>
                            </svg>
                        </div>
                        <div>No active timers</div>
                        <div style="font-size: 12px;">Say "Set a timer for 5 minutes"</div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Quick Actions -->
        <nav class="quick-actions">
            <button class="action-btn" onclick="toggleLights(true)">
                <span class="action-icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24">
                        <path d="M9 21h6" stroke-width="2" stroke-linecap="round"></path>
                        <path d="M10 17h4" stroke-width="2" stroke-linecap="round"></path>
                        <path d="M12 3a6 6 0 0 0-3.5 10.9c.7.5 1.2 1.3 1.4 2.1h4.2c.2-.8.7-1.6 1.4-2.1A6 6 0 0 0 12 3z" fill="none" stroke-width="2"></path>
                    </svg>
                </span>
                <span class="action-label">Lights On</span>
            </button>
            <button class="action-btn" onclick="toggleLights(false)">
                <span class="action-icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24">
                        <path d="M21 14.5A8.5 8.5 0 0 1 9.5 3a7 7 0 1 0 11.5 11.5z" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                </span>
                <span class="action-label">Lights Off</span>
            </button>
            <button class="action-btn" onclick="openTimerModal()">
                <span class="action-icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24">
                        <circle cx="12" cy="13" r="8" fill="none" stroke-width="2"></circle>
                        <path d="M12 13V9" stroke-width="2" stroke-linecap="round"></path>
                        <path d="M9 2h6" stroke-width="2" stroke-linecap="round"></path>
                    </svg>
                </span>
                <span class="action-label">Set Timer</span>
            </button>
            <button class="action-btn" onclick="stopMusic()">
                <span class="action-icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24">
                        <rect x="7" y="7" width="10" height="10" fill="currentColor"></rect>
                    </svg>
                </span>
                <span class="action-label">Stop Audio</span>
            </button>
        </nav>
    </div>

    <!-- Timer Modal -->
    <div class="modal-overlay" id="timerModal">
        <div class="modal">
            <h3 class="modal-title">Set Timer</h3>
            <div class="timer-input-group">
                <div class="timer-input">
                    <input type="number" id="timerHours" value="0" min="0" max="23">
                    <label>Hours</label>
                </div>
                <div class="timer-input">
                    <input type="number" id="timerMinutes" value="5" min="0" max="59">
                    <label>Minutes</label>
                </div>
                <div class="timer-input">
                    <input type="number" id="timerSeconds" value="0" min="0" max="59">
                    <label>Seconds</label>
                </div>
            </div>
            <input type="text" class="timer-name-input" id="timerName" placeholder="Timer name (optional)">
            <div class="modal-actions">
                <button class="modal-btn cancel" onclick="closeTimerModal()">Cancel</button>
                <button class="modal-btn confirm" onclick="createTimer()">Start Timer</button>
            </div>
        </div>
    </div>

    <!-- Connection Status -->
    <div class="connection-status" id="connectionStatus">
        Disconnected - Reconnecting...
    </div>

    <script>
        // WebSocket connection
        let ws = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 10;
        const wsUrl = `ws://${window.location.hostname}:8766`;

        // State
        let timers = {};
        let currentState = 'idle';

        // Connect to WebSocket
        function connect() {
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('Connected to assistant');
                reconnectAttempts = 0;
                document.getElementById('connectionStatus').classList.remove('visible');
                updateStatus('idle', 'Ready');
            };

            ws.onclose = () => {
                console.log('Disconnected from assistant');
                document.getElementById('connectionStatus').classList.add('visible');
                scheduleReconnect();
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    handleEvent(data);
                } catch (e) {
                    console.error('Failed to parse message:', e);
                }
            };
        }

        function scheduleReconnect() {
            if (reconnectAttempts < maxReconnectAttempts) {
                reconnectAttempts++;
                const delay = Math.min(1000 * Math.pow(2, reconnectAttempts), 30000);
                setTimeout(connect, delay);
            }
        }

        // Handle incoming events
        function handleEvent(event) {
            console.log('Event:', event.type, event.data);

            switch (event.type) {
                case 'state_changed':
                    handleStateChange(event.data);
                    break;
                case 'wakeword_detected':
                    addMessage('system', 'üîî Wake word detected');
                    break;
                case 'transcript_final':
                    addMessage('user', event.data.text);
                    break;
                case 'assistant_text':
                    addMessage('assistant', event.data.text);
                    break;
                case 'tool_call':
                    if (event.data.origin !== 'ui') {
                        addToolMessage(event.data.tool_name, event.data.arguments);
                    }
                    break;
                case 'tool_result':
                    if (!event.data.success) {
                        addToolMessage(event.data.tool_name, null, event.data.result, true);
                    }
                    break;
                case 'timer_started':
                    addTimer(event.data);
                    break;
                case 'timer_tick':
                    updateTimer(event.data);
                    break;
                case 'timer_complete':
                    completeTimer(event.data);
                    break;
                case 'timer_cancelled':
                    removeTimer(event.data.id);
                    break;
                case 'error':
                    addMessage('assistant', `‚ö†Ô∏è ${event.data.message}`);
                    break;
            }
        }

        function handleStateChange(data) {
            currentState = data.to_state;
            const statusMap = {
                'idle': { text: 'Ready', class: '' },
                'listening': { text: 'Listening...', class: 'listening' },
                'transcribing': { text: 'Processing...', class: 'thinking' },
                'thinking': { text: 'Thinking...', class: 'thinking' },
                'executing': { text: 'Executing...', class: 'thinking' },
                'speaking': { text: 'Speaking...', class: 'speaking' }
            };

            const status = statusMap[currentState] || { text: currentState, class: '' };
            updateStatus(currentState, status.text);
        }

        function updateStatus(state, text) {
            const dot = document.getElementById('statusDot');
            const textEl = document.getElementById('statusText');
            
            dot.className = 'status-dot';
            if (state !== 'idle') {
                dot.classList.add(state);
            }
            textEl.textContent = text;
        }

        // Messages
        function addMessage(type, text, options = {}) {
            const list = document.getElementById('conversationList');
            const msg = document.createElement('div');
            msg.className = `message ${type}`;
            
            const textEl = document.createElement('div');
            textEl.className = 'message-text';
            if (options.html) {
                textEl.innerHTML = text;
            } else {
                textEl.textContent = text;
            }
            msg.appendChild(textEl);

            const timeEl = document.createElement('div');
            timeEl.className = 'message-time';
            timeEl.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            msg.appendChild(timeEl);

            list.appendChild(msg);
            list.scrollTop = list.scrollHeight;

            // Keep only last 20 messages
            while (list.children.length > 20) {
                list.removeChild(list.firstChild);
            }
        }

        function iconSvg(name) {
            const icons = {
                tool: '<svg viewBox="0 0 24 24" aria-hidden="true"><path d="M14 7l3 3m-7 7l-3 3m2-14l2 2-6 6-2-2 6-6zm8-1a4 4 0 0 1-5 5l-8 8-3-3 8-8a4 4 0 0 1 5-5z" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>',
                light: '<svg viewBox="0 0 24 24" aria-hidden="true"><path d="M9 21h6" stroke-width="2" stroke-linecap="round"></path><path d="M10 17h4" stroke-width="2" stroke-linecap="round"></path><path d="M12 3a6 6 0 0 0-3.5 10.9c.7.5 1.2 1.3 1.4 2.1h4.2c.2-.8.7-1.6 1.4-2.1A6 6 0 0 0 12 3z" fill="none" stroke-width="2"></path></svg>',
                timer: '<svg viewBox="0 0 24 24" aria-hidden="true"><circle cx="12" cy="13" r="8" fill="none" stroke-width="2"></circle><path d="M12 13V9" stroke-width="2" stroke-linecap="round"></path><path d="M9 2h6" stroke-width="2" stroke-linecap="round"></path></svg>',
                music: '<svg viewBox="0 0 24 24" aria-hidden="true"><path d="M9 18a2 2 0 1 1-2-2 2 2 0 0 1 2 2zm8-11v9a2 2 0 1 1-2-2 2 2 0 0 1 2 2v-7l-8 2v5a2 2 0 1 1-2-2 2 2 0 0 1 2 2V6l10-3z" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>',
                check: '<svg viewBox="0 0 24 24" aria-hidden="true"><path d="M20 6L9 17l-5-5" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>'
            };
            return icons[name] || icons.tool;
        }

        function formatToolCall(toolName, args, resultText, isError) {
            let text = '';
            let icon = iconSvg('tool');
            
            if (toolName === 'control_home_lighting' && args) {
                icon = iconSvg('light');
                if (args.device_id === 999) {
                    text = args.brightness === 0 ? 'All lights off' : 'All lights on';
                } else {
                    text = `Light ${args.device_id} ‚Üí ${args.brightness}%`;
                }
            } else if (toolName === 'set_timer' && args) {
                icon = iconSvg('timer');
                const name = args.name ? ` (${args.name})` : '';
                text = `Timer set for ${args.duration_minutes} min${name}`;
            } else if (toolName === 'stop_music') {
                icon = iconSvg('music');
                text = 'Stopped audio';
            } else {
                text = toolName;
            }

            if (resultText) {
                text = `${text} ‚Äî ${resultText}`;
            }

            if (isError) {
                text = `‚ö†Ô∏è ${text}`;
            }

            return `<span class="inline-icon">${icon}</span>${text}`;
        }

        function addToolMessage(toolName, args, resultText = null, isError = false) {
            const html = formatToolCall(toolName, args, resultText, isError);
            addMessage('tool', html, { html: true });
        }

        // Timers
        function addTimer(data) {
            timers[data.id] = {
                ...data,
                startTime: Date.now(),
                endTime: Date.now() + (data.remaining_seconds * 1000)
            };
            renderTimers();
        }

        function updateTimer(data) {
            if (timers[data.id]) {
                timers[data.id].remaining_seconds = data.remaining_seconds;
            }
            renderTimers();
        }

        function completeTimer(data) {
            if (timers[data.id]) {
                timers[data.id].complete = true;
            }
            renderTimers();
            
            // Show notification
            addMessage('assistant', `‚è∞ Timer "${data.name}" is complete!`);
            
            // Remove after 5 seconds
            setTimeout(() => removeTimer(data.id), 5000);
        }

        function removeTimer(id) {
            delete timers[id];
            renderTimers();
        }

        function renderTimers() {
            const list = document.getElementById('timersList');
            const timerIds = Object.keys(timers);
            const emptyIcon = `
                <svg viewBox="0 0 24 24" aria-hidden="true">
                    <circle cx="12" cy="13" r="8" fill="none" stroke-width="2"></circle>
                    <path d="M12 13V9" stroke-width="2" stroke-linecap="round"></path>
                    <path d="M9 2h6" stroke-width="2" stroke-linecap="round"></path>
                </svg>
            `;

            if (timerIds.length === 0) {
                list.innerHTML = `
                    <div class="no-timers">
                        <div class="no-timers-icon">${emptyIcon}</div>
                        <div>No active timers</div>
                        <div style="font-size: 12px;">Say "Set a timer for 5 minutes"</div>
                    </div>
                `;
                return;
            }

            list.innerHTML = timerIds.map(id => {
                const timer = timers[id];
                const remaining = timer.remaining_seconds || 0;
                const progress = timer.duration_seconds ? 
                    ((timer.duration_seconds - remaining) / timer.duration_seconds * 100) : 0;
                const isUrgent = remaining <= 10 && remaining > 0;
                const isComplete = timer.complete;

                return `
                    <div class="timer-card ${isUrgent ? 'urgent' : ''} ${isComplete ? 'complete' : ''}">
                        <div class="timer-icon">${isComplete ? iconSvg('check') : iconSvg('timer')}</div>
                        <div class="timer-info">
                            <div class="timer-name">${timer.name}</div>
                            <div class="timer-remaining">${isComplete ? 'Done!' : formatTime(remaining)}</div>
                            <div class="timer-progress">
                                <div class="timer-progress-bar" style="width: ${progress}%"></div>
                            </div>
                        </div>
                        <button class="timer-cancel" onclick="cancelTimer('${id}')">‚úï</button>
                    </div>
                `;
            }).join('');
        }

        function formatTime(seconds) {
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = seconds % 60;

            if (h > 0) {
                return `${h}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            }
            return `${m}:${s.toString().padStart(2, '0')}`;
        }

        // Update timers every second
        setInterval(() => {
            Object.keys(timers).forEach(id => {
                if (timers[id].remaining_seconds > 0 && !timers[id].complete) {
                    timers[id].remaining_seconds--;
                }
            });
            renderTimers();
        }, 1000);

        // Quick Actions
        function toggleLights(on) {
            sendCommand('control_home_lighting', { device_id: 999, brightness: on ? 100 : 0 });
        }

        function stopMusic() {
            sendCommand('stop_music', {});
        }

        function cancelTimer(id) {
            const timer = timers[id];
            if (timer) {
                sendCommand('cancel_timer', { name: timer.name });
            }
        }

        function sendCommand(tool, args) {
            // Send tool call through WebSocket
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'tool_call',
                    tool: tool,
                    args: args
                }));
            } else {
                console.error('WebSocket not connected');
            }
        }

        // Timer Modal
        function openTimerModal() {
            document.getElementById('timerModal').classList.add('active');
            document.getElementById('timerMinutes').focus();
        }

        function closeTimerModal() {
            document.getElementById('timerModal').classList.remove('active');
        }

        function createTimer() {
            const hours = parseInt(document.getElementById('timerHours').value) || 0;
            const minutes = parseInt(document.getElementById('timerMinutes').value) || 0;
            const seconds = parseInt(document.getElementById('timerSeconds').value) || 0;
            const name = document.getElementById('timerName').value || 'Timer';

            const totalMinutes = hours * 60 + minutes + (seconds / 60);
            
            if (totalMinutes > 0) {
                sendCommand('set_timer', { duration_minutes: Math.ceil(totalMinutes), name });
                closeTimerModal();
                
                // Reset form
                document.getElementById('timerHours').value = 0;
                document.getElementById('timerMinutes').value = 5;
                document.getElementById('timerSeconds').value = 0;
                document.getElementById('timerName').value = '';
            }
        }

        // Initialize
        connect();
    </script>
</body>
