<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Computer Assistant</title>
    <!-- Optimized for Pi: Use system fonts with Inter-like fallback stack (no external requests) -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a24;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --accent-blue: #3b82f6;
            --accent-green: #22c55e;
            --accent-orange: #f97316;
            --accent-red: #ef4444;
            --accent-purple: #a855f7;
            --border-color: #2a2a3a;
        }

        body {
            /* System font stack optimized for speed - no external font loading */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }

        /* Scrollbars */
        * {
            scrollbar-width: thin;
            scrollbar-color: var(--accent-blue) var(--bg-secondary);
        }

        *::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        *::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 999px;
        }

        *::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #2f3b66, #3b82f6);
            border-radius: 999px;
            border: 2px solid var(--bg-secondary);
        }

        *::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #3c4a7a, #60a5fa);
        }

        *::-webkit-scrollbar-corner {
            background: var(--bg-secondary);
        }

        .container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
            max-width: 800px;
            margin: 0 auto;
            padding: 16px;
            gap: 16px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 600;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--bg-card);
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-green);
            animation: pulse 2s infinite;
        }

        .status-dot.listening {
            background: var(--accent-blue);
            animation: pulse-fast 0.5s infinite;
        }

        .status-dot.thinking {
            background: var(--accent-orange);
            animation: pulse-fast 0.8s infinite;
        }

        .status-dot.speaking {
            background: var(--accent-purple);
            animation: pulse-fast 0.6s infinite;
        }

        .status-dot.error {
            background: var(--accent-red);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes pulse-fast {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }

        /* GPU compositing hints for smoother animations on Pi */
        .status-dot,
        .action-btn,
        .timer-card,
        .message,
        .modal {
            will-change: transform, opacity;
        }

        /* Respect user preference for reduced motion */
        @media (prefers-reduced-motion: reduce) {
            .status-dot,
            .timer-card.urgent {
                animation: none;
            }
            .message {
                animation: none;
            }
        }

        /* Main Content */
        .main-content {
            display: grid;
            grid-template-columns: minmax(0, 1fr) minmax(0, 1fr);
            gap: 16px;
            overflow: hidden;
        }

        body.tool-focus .main-content {
            grid-template-columns: minmax(0, 1.7fr) minmax(0, 0.85fr);
        }

        .side-panel {
            display: grid;
            grid-template-rows: minmax(0, 1fr) minmax(0, 0.65fr);
            gap: 16px;
            overflow: hidden;
            min-height: 0;
        }

        .side-panel.compact-timers {
            grid-template-rows: minmax(0, 1fr) auto;
        }

        /* Conversation Panel */
        .conversation-panel {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-height: 0;
        }

        .panel-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin: 0;
        }

        .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            margin-bottom: 16px;
        }

        .panel-actions {
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .panel-meta {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.6px;
            max-width: 180px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .panel-btn {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 999px;
            padding: 6px 12px;
            color: var(--text-secondary);
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.6px;
            cursor: pointer;
            transition: background 0.2s, color 0.2s, border-color 0.2s;
        }

        .panel-btn:active {
            background: var(--bg-primary);
            color: var(--text-primary);
            border-color: var(--accent-blue);
        }

        .conversation-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            padding: 12px 16px;
            border-radius: 16px;
            max-width: 90%;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            background: var(--accent-blue);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.assistant {
            background: var(--bg-card);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message.tool {
            background: var(--bg-card);
            border-left: 3px solid var(--accent-orange);
            font-size: 13px;
            color: var(--text-secondary);
        }

        .message-text {
            font-size: 15px;
            line-height: 1.4;
        }

        .message-time {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        /* Timers Panel */
        .timers-panel {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-height: 0;
        }

        .timers-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .timer-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .timer-card:active {
            transform: scale(0.98);
        }

        .timer-card.urgent {
            border: 2px solid var(--accent-orange);
            animation: urgentPulse 1s infinite;
        }

        .timer-card.complete {
            border: 2px solid var(--accent-green);
            background: rgba(34, 197, 94, 0.1);
        }

        @keyframes urgentPulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(249, 115, 22, 0.4); }
            50% { box-shadow: 0 0 0 8px rgba(249, 115, 22, 0); }
        }

        .timer-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-red));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .timer-info {
            flex: 1;
        }

        .timer-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .timer-remaining {
            font-size: 28px;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
            color: var(--accent-orange);
        }

        .timer-progress {
            height: 4px;
            background: var(--bg-primary);
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .timer-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-orange), var(--accent-red));
            border-radius: 2px;
            transition: width 1s linear;
        }

        .timer-cancel {
            width: 40px;
            height: 40px;
            background: var(--bg-primary);
            border: none;
            border-radius: 10px;
            color: var(--text-secondary);
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s, color 0.2s;
        }

        .timer-cancel:active {
            background: var(--accent-red);
            color: white;
        }

        .no-timers {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            text-align: center;
            gap: 12px;
        }

        .no-timers-icon {
            font-size: 48px;
            opacity: 0.5;
        }

        .no-timers-title {
            font-size: 13px;
        }

        .no-timers-hint {
            font-size: 11px;
            color: var(--text-secondary);
        }

        .timers-panel.is-empty {
            padding-bottom: 12px;
        }

        .timers-panel.is-empty .timers-list {
            flex: 0;
        }

        .timers-panel.is-empty .no-timers {
            flex-direction: row;
            justify-content: flex-start;
            text-align: left;
            gap: 10px;
        }

        .timers-panel.is-empty .no-timers-icon {
            font-size: 28px;
        }

        .timers-panel.is-empty .no-timers-hint {
            display: none;
        }

        /* Recipe Panel */
        .recipe-panel {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-height: 0;
        }

        .recipe-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            overflow-y: auto;
            flex: 1;
            min-height: 0;
        }

        .recipe-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 12px;
        }

        .recipe-title {
            font-size: 16px;
            font-weight: 600;
        }

        .recipe-subtitle {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .recipe-pill {
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-red));
            color: white;
            font-size: 10px;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 999px;
            text-transform: uppercase;
            letter-spacing: 0.6px;
        }

        .recipe-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .recipe-tag {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 4px 8px;
            font-size: 11px;
            color: var(--text-secondary);
        }

        .recipe-section-title {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.6px;
            color: var(--text-secondary);
        }

        .recipe-ingredients {
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 6px 12px;
            align-items: center;
            font-size: 13px;
        }

        .ingredient-amount {
            font-variant-numeric: tabular-nums;
        }

        .ingredient-percent {
            color: var(--text-secondary);
            font-size: 11px;
        }

        .recipe-steps {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .recipe-step {
            display: flex;
            gap: 8px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .recipe-step-number {
            width: 18px;
            height: 18px;
            border-radius: 6px;
            background: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            flex-shrink: 0;
        }

        .recipe-updated {
            font-size: 10px;
            color: var(--text-secondary);
        }

        .no-recipe {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            text-align: center;
            gap: 12px;
        }

        .no-recipe-icon {
            font-size: 48px;
            opacity: 0.5;
        }

        .no-recipe-hint {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Quick Actions */
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .action-btn {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            color: var(--text-primary);
        }

        .action-btn:active {
            transform: scale(0.95);
            background: var(--bg-secondary);
        }

        .action-btn.active {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
        }

        .action-icon,
        .inline-icon,
        .timer-icon,
        .no-timers-icon {
            width: 24px;
            height: 24px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
        }

        .action-icon {
            margin-bottom: 6px;
        }

        .inline-icon {
            margin-right: 8px;
        }

        .action-icon svg,
        .inline-icon svg,
        .timer-icon svg,
        .no-timers-icon svg {
            width: 100%;
            height: 100%;
            display: block;
            stroke: currentColor;
        }

        .action-label {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .action-btn.active .action-label {
            color: white;
        }

        /* Timer Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--bg-secondary);
            border-radius: 24px;
            padding: 24px;
            width: 90%;
            max-width: 400px;
            animation: modalIn 0.3s ease;
        }

        @keyframes modalIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        .timer-input-group {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 24px;
        }

        .timer-input {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .timer-input input {
            width: 80px;
            height: 80px;
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 16px;
            color: var(--text-primary);
            font-size: 32px;
            font-weight: 600;
            text-align: center;
            font-variant-numeric: tabular-nums;
        }

        .timer-input input:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .timer-input label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .timer-name-input {
            width: 100%;
            padding: 16px;
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 16px;
            margin-bottom: 20px;
        }

        .timer-name-input:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .modal-actions {
            display: flex;
            gap: 12px;
        }

        .modal-btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .modal-btn:active {
            transform: scale(0.98);
        }

        .modal-btn.cancel {
            background: var(--bg-card);
            color: var(--text-primary);
        }

        .modal-btn.confirm {
            background: var(--accent-blue);
            color: white;
        }

        /* Connection Status */
        .connection-status {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 16px;
            background: var(--accent-red);
            color: white;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            display: none;
            z-index: 200;
        }

        .connection-status.visible {
            display: block;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateX(-50%) translateY(20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        /* Responsive for 7" display (800x480) */
        @media (max-height: 500px) {
            .container {
                padding: 8px;
                gap: 8px;
            }

            .logo-icon {
                width: 32px;
                height: 32px;
                font-size: 16px;
            }

            .logo-text {
                font-size: 18px;
            }

            .panel-header {
                margin-bottom: 8px;
            }

            .panel-title {
                font-size: 12px;
            }

            .panel-btn {
                padding: 4px 10px;
                font-size: 10px;
            }

            .panel-meta {
                font-size: 10px;
            }

            .conversation-panel, .timers-panel {
                padding: 12px;
            }

            .message {
                padding: 8px 12px;
            }

            .message-text {
                font-size: 13px;
            }

            .timer-card {
                padding: 12px;
            }

            .timer-icon {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }

            .timer-remaining {
                font-size: 22px;
            }

            .quick-actions {
                gap: 8px;
            }

            .action-btn {
                padding: 12px 8px;
            }

            .action-icon {
                font-size: 24px;
            }

            .action-label {
                font-size: 10px;
            }

            .side-panel {
                gap: 8px;
            }

            .recipe-panel {
                padding: 12px;
            }

            .recipe-card {
                padding: 12px;
            }

            .recipe-title {
                font-size: 14px;
            }

            .recipe-ingredients {
                font-size: 12px;
            }

            .recipe-step {
                font-size: 11px;
            }
        }

        @media (max-width: 760px) {
            .container {
                padding: 12px;
            }

            .main-content {
                grid-template-columns: 1fr;
                grid-template-rows: minmax(0, 1.2fr) minmax(0, 0.8fr);
            }

            body.tool-focus .main-content {
                grid-template-columns: 1fr;
            }

            .side-panel {
                grid-template-rows: minmax(0, 1fr) minmax(0, 0.6fr);
            }

            .quick-actions {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">AI</div>
                <span class="logo-text">Computer</span>
            </div>
            <div class="status-badge">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Ready</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Tool Panel -->
            <section class="recipe-panel tool-panel" id="toolPanel">
                <div class="panel-header">
                    <h2 class="panel-title">Active Tool</h2>
                    <div class="panel-actions">
                        <span class="panel-meta" id="toolMeta">Waiting for tool</span>
                    </div>
                </div>
                <div class="recipe-card" id="recipeCard">
                    <div class="no-recipe">
                        <div class="no-recipe-icon" aria-hidden="true">
                            <svg viewBox="0 0 24 24">
                                <path d="M3 7c5-3 13-3 18 0l-9 14L3 7z" fill="none" stroke-width="2" stroke-linejoin="round"></path>
                                <circle cx="10" cy="12" r="1" fill="currentColor"></circle>
                                <circle cx="14" cy="10" r="1" fill="currentColor"></circle>
                            </svg>
                        </div>
                        <div>No tool active</div>
                        <div class="no-recipe-hint">Ask for a recipe or command</div>
                    </div>
                </div>
            </section>

            <div class="side-panel compact-timers">
                <!-- Conversation Panel -->
                <section class="conversation-panel">
                    <div class="panel-header">
                        <h2 class="panel-title">Conversation</h2>
                        <div class="panel-actions">
                            <button class="panel-btn" type="button" onclick="clearConversation()">Clear</button>
                        </div>
                    </div>
                    <div class="conversation-list" id="conversationList">
                        <div class="message assistant">
                            <div class="message-text">Hello! I'm Computer. Say "Computer" to wake me up.</div>
                        </div>
                    </div>
                </section>

                <!-- Timers Panel -->
                <section class="timers-panel is-empty" id="timersPanel">
                    <div class="panel-header">
                        <h2 class="panel-title">Timers</h2>
                        <div class="panel-actions">
                            <span class="panel-meta" id="timersCount">None</span>
                        </div>
                    </div>
                    <div class="timers-list" id="timersList">
                        <div class="no-timers">
                            <div class="no-timers-icon" aria-hidden="true">
                                <svg viewBox="0 0 24 24">
                                    <circle cx="12" cy="13" r="8" fill="none" stroke-width="2"></circle>
                                    <path d="M12 13V9" stroke-width="2" stroke-linecap="round"></path>
                                    <path d="M9 2h6" stroke-width="2" stroke-linecap="round"></path>
                                </svg>
                            </div>
                            <div class="no-timers-title">No active timers</div>
                            <div class="no-timers-hint">Say "Set a timer for 5 minutes"</div>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <!-- Quick Actions -->
        <nav class="quick-actions">
            <button class="action-btn" onclick="toggleLights(true)">
                <span class="action-icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24">
                        <path d="M9 21h6" stroke-width="2" stroke-linecap="round"></path>
                        <path d="M10 17h4" stroke-width="2" stroke-linecap="round"></path>
                        <path d="M12 3a6 6 0 0 0-3.5 10.9c.7.5 1.2 1.3 1.4 2.1h4.2c.2-.8.7-1.6 1.4-2.1A6 6 0 0 0 12 3z" fill="none" stroke-width="2"></path>
                    </svg>
                </span>
                <span class="action-label">Lights On</span>
            </button>
            <button class="action-btn" onclick="toggleLights(false)">
                <span class="action-icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24">
                        <path d="M21 14.5A8.5 8.5 0 0 1 9.5 3a7 7 0 1 0 11.5 11.5z" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                </span>
                <span class="action-label">Lights Off</span>
            </button>
            <button class="action-btn" onclick="openTimerModal()">
                <span class="action-icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24">
                        <circle cx="12" cy="13" r="8" fill="none" stroke-width="2"></circle>
                        <path d="M12 13V9" stroke-width="2" stroke-linecap="round"></path>
                        <path d="M9 2h6" stroke-width="2" stroke-linecap="round"></path>
                    </svg>
                </span>
                <span class="action-label">Set Timer</span>
            </button>
            <button class="action-btn" onclick="stopMusic()">
                <span class="action-icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24">
                        <rect x="7" y="7" width="10" height="10" fill="currentColor"></rect>
                    </svg>
                </span>
                <span class="action-label">Stop Audio</span>
            </button>
        </nav>
    </div>

    <!-- Timer Modal -->
    <div class="modal-overlay" id="timerModal">
        <div class="modal">
            <h3 class="modal-title">Set Timer</h3>
            <div class="timer-input-group">
                <div class="timer-input">
                    <input type="number" id="timerHours" value="0" min="0" max="23">
                    <label>Hours</label>
                </div>
                <div class="timer-input">
                    <input type="number" id="timerMinutes" value="5" min="0" max="59">
                    <label>Minutes</label>
                </div>
                <div class="timer-input">
                    <input type="number" id="timerSeconds" value="0" min="0" max="59">
                    <label>Seconds</label>
                </div>
            </div>
            <input type="text" class="timer-name-input" id="timerName" placeholder="Timer name (optional)">
            <div class="modal-actions">
                <button class="modal-btn cancel" onclick="closeTimerModal()">Cancel</button>
                <button class="modal-btn confirm" onclick="createTimer()">Start Timer</button>
            </div>
        </div>
    </div>

    <!-- Connection Status -->
    <div class="connection-status" id="connectionStatus">
        Disconnected - Reconnecting...
    </div>

    <script>
        // WebSocket connection
        let ws = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 10;
        const wsUrl = `ws://${window.location.hostname}:8766`;

        // State
        let timers = {};
        let currentState = 'idle';
        let currentRecipe = null;
        const toolMetaEl = document.getElementById('toolMeta');
        const timersPanelEl = document.getElementById('timersPanel');
        const timersCountEl = document.getElementById('timersCount');
        const sidePanelEl = document.querySelector('.side-panel');

        // Connect to WebSocket
        function connect() {
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('Connected to assistant');
                reconnectAttempts = 0;
                document.getElementById('connectionStatus').classList.remove('visible');
                updateStatus('idle', 'Ready');
            };

            ws.onclose = () => {
                console.log('Disconnected from assistant');
                document.getElementById('connectionStatus').classList.add('visible');
                scheduleReconnect();
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    handleEvent(data);
                } catch (e) {
                    console.error('Failed to parse message:', e);
                }
            };
        }

        function scheduleReconnect() {
            if (reconnectAttempts < maxReconnectAttempts) {
                reconnectAttempts++;
                const delay = Math.min(1000 * Math.pow(2, reconnectAttempts), 30000);
                setTimeout(connect, delay);
            }
        }

        // Handle incoming events
        function handleEvent(event) {
            console.log('Event:', event.type, event.data);

            switch (event.type) {
                case 'state_changed':
                    handleStateChange(event.data);
                    break;
                case 'wakeword_detected':
                    addMessage('system', 'WAKE: Wake word detected');
                    break;
                case 'transcript_final':
                    addMessage('user', event.data.text);
                    break;
                case 'assistant_text':
                    addMessage('assistant', event.data.text);
                    break;
                case 'tool_call':
                    if (event.data.origin !== 'ui') {
                        addToolMessage(event.data.tool_name, event.data.arguments);
                    }
                    break;
                case 'tool_result':
                    if (!event.data.success) {
                        addToolMessage(event.data.tool_name, null, event.data.result, true);
                    }
                    break;
                case 'ui_card':
                    handleUICard(event.data);
                    break;
                case 'timer_started':
                    addTimer(event.data);
                    break;
                case 'timer_tick':
                    updateTimer(event.data);
                    break;
                case 'timer_complete':
                    completeTimer(event.data);
                    break;
                case 'timer_cancelled':
                    removeTimer(event.data.id);
                    break;
                case 'error':
                    addMessage('assistant', `WARN: ${event.data.message}`);
                    break;
            }
        }

        function handleStateChange(data) {
            currentState = data.to_state;
            const statusMap = {
                'idle': { text: 'Ready', class: '' },
                'listening': { text: 'Listening...', class: 'listening' },
                'transcribing': { text: 'Processing...', class: 'thinking' },
                'thinking': { text: 'Thinking...', class: 'thinking' },
                'executing': { text: 'Executing...', class: 'thinking' },
                'speaking': { text: 'Speaking...', class: 'speaking' }
            };

            const status = statusMap[currentState] || { text: currentState, class: '' };
            updateStatus(currentState, status.text);
        }

        function updateStatus(state, text) {
            const dot = document.getElementById('statusDot');
            const textEl = document.getElementById('statusText');
            
            dot.className = 'status-dot';
            if (state !== 'idle') {
                dot.classList.add(state);
            }
            textEl.textContent = text;
        }

        function handleUICard(data) {
            if (!data || !data.card) {
                return;
            }
            if (data.card.card_type === 'recipe') {
                currentRecipe = data.card;
                renderRecipe();
            }
        }

        function formatGrams(value) {
            if (value === null || value === undefined || Number.isNaN(value)) {
                return '';
            }
            const grams = Number(value);
            if (grams < 1) {
                return `${grams.toFixed(2)}g`;
            }
            if (grams < 10) {
                return `${grams.toFixed(1)}g`;
            }
            return `${Math.round(grams)}g`;
        }

        function formatRecipeTags(data) {
            const tags = [];
            if (data.ball_count && data.ball_weight_g) {
                tags.push(`${data.ball_count} x ${Math.round(data.ball_weight_g)}g`);
            }
            if (data.total_dough_g) {
                tags.push(`${Math.round(data.total_dough_g)}g total`);
            }
            if (data.hydration_percent !== undefined) {
                tags.push(`${data.hydration_percent}% hydration`);
            }
            if (data.cold_ferment_hours) {
                tags.push(`${data.cold_ferment_hours}h cold`);
            }
            if (data.bake_temp_f) {
                tags.push(`${data.bake_temp_f}F bake`);
            }
            return tags;
        }

        function renderRecipe() {
            const cardEl = document.getElementById('recipeCard');
            if (!cardEl) {
                return;
            }

            if (!currentRecipe) {
                document.body.classList.remove('tool-focus');
                if (toolMetaEl) {
                    toolMetaEl.textContent = 'Waiting for tool';
                }
                return;
            }

            document.body.classList.add('tool-focus');
            if (toolMetaEl) {
                const toolLabel = currentRecipe.card_type
                    ? currentRecipe.card_type.replace(/_/g, ' ')
                    : 'Recipe';
                toolMetaEl.textContent = toolLabel;
            }

            const data = currentRecipe.data || {};
            const title = currentRecipe.title || 'Recipe';
            const subtitle = currentRecipe.subtitle || '';
            const style = typeof data.style === 'string' ? data.style.toUpperCase() : 'RECIPE';
            const tags = formatRecipeTags(data);

            const ingredients = Array.isArray(data.ingredients) ? data.ingredients : [];
            const ingredientsHtml = ingredients.length
                ? ingredients.map(item => {
                    const grams = formatGrams(item.grams);
                    const percent = item.bakers_percent !== undefined ? `${item.bakers_percent}%` : '';
                    return `
                        <div class="ingredient-name">${item.name || 'Ingredient'}</div>
                        <div class="ingredient-amount">${grams}</div>
                        <div class="ingredient-percent">${percent}</div>
                    `;
                }).join('')
                : `
                    <div class="ingredient-name">No ingredients yet</div>
                    <div class="ingredient-amount"></div>
                    <div class="ingredient-percent"></div>
                `;

            const steps = Array.isArray(data.steps) ? data.steps.slice(0, 4) : [];
            const stepsHtml = steps.length
                ? steps.map((step, index) => {
                    const number = step.number || index + 1;
                    const instruction = step.instruction || step;
                    return `
                        <div class="recipe-step">
                            <div class="recipe-step-number">${number}</div>
                            <div>${instruction}</div>
                        </div>
                    `;
                }).join('')
                : '<div class="recipe-step">No steps yet</div>';

            const updatedAt = data.updated_at ? new Date(data.updated_at) : null;
            const updatedText = updatedAt
                ? `Updated ${updatedAt.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`
                : '';

            cardEl.innerHTML = `
                <div class="recipe-header">
                    <div>
                        <div class="recipe-title">${title}</div>
                        <div class="recipe-subtitle">${subtitle}</div>
                    </div>
                    <div class="recipe-pill">${style}</div>
                </div>
                <div class="recipe-tags">
                    ${tags.map(tag => `<span class="recipe-tag">${tag}</span>`).join('')}
                </div>
                <div>
                    <div class="recipe-section-title">Ingredients</div>
                    <div class="recipe-ingredients">${ingredientsHtml}</div>
                </div>
                <div>
                    <div class="recipe-section-title">Steps</div>
                    <div class="recipe-steps">${stepsHtml}</div>
                </div>
                <div class="recipe-updated">${updatedText}</div>
            `;
        }

        // Messages
        function addMessage(type, text, options = {}) {
            const list = document.getElementById('conversationList');
            const msg = document.createElement('div');
            msg.className = `message ${type}`;
            
            const textEl = document.createElement('div');
            textEl.className = 'message-text';
            if (options.html) {
                textEl.innerHTML = text;
            } else {
                textEl.textContent = text;
            }
            msg.appendChild(textEl);

            const timeEl = document.createElement('div');
            timeEl.className = 'message-time';
            timeEl.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            msg.appendChild(timeEl);

            list.appendChild(msg);
            list.scrollTop = list.scrollHeight;

            // Keep only last 20 messages
            while (list.children.length > 20) {
                list.removeChild(list.firstChild);
            }
        }

        function iconSvg(name) {
            const icons = {
                tool: '<svg viewBox="0 0 24 24" aria-hidden="true"><path d="M14 7l3 3m-7 7l-3 3m2-14l2 2-6 6-2-2 6-6zm8-1a4 4 0 0 1-5 5l-8 8-3-3 8-8a4 4 0 0 1 5-5z" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>',
                light: '<svg viewBox="0 0 24 24" aria-hidden="true"><path d="M9 21h6" stroke-width="2" stroke-linecap="round"></path><path d="M10 17h4" stroke-width="2" stroke-linecap="round"></path><path d="M12 3a6 6 0 0 0-3.5 10.9c.7.5 1.2 1.3 1.4 2.1h4.2c.2-.8.7-1.6 1.4-2.1A6 6 0 0 0 12 3z" fill="none" stroke-width="2"></path></svg>',
                timer: '<svg viewBox="0 0 24 24" aria-hidden="true"><circle cx="12" cy="13" r="8" fill="none" stroke-width="2"></circle><path d="M12 13V9" stroke-width="2" stroke-linecap="round"></path><path d="M9 2h6" stroke-width="2" stroke-linecap="round"></path></svg>',
                recipe: '<svg viewBox="0 0 24 24" aria-hidden="true"><path d="M3 7c5-3 13-3 18 0l-9 14L3 7z" fill="none" stroke-width="2" stroke-linejoin="round"></path><circle cx="10" cy="12" r="1" fill="currentColor"></circle><circle cx="14" cy="10" r="1" fill="currentColor"></circle></svg>',
                music: '<svg viewBox="0 0 24 24" aria-hidden="true"><path d="M9 18a2 2 0 1 1-2-2 2 2 0 0 1 2 2zm8-11v9a2 2 0 1 1-2-2 2 2 0 0 1 2 2v-7l-8 2v5a2 2 0 1 1-2-2 2 2 0 0 1 2 2V6l10-3z" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>',
                check: '<svg viewBox="0 0 24 24" aria-hidden="true"><path d="M20 6L9 17l-5-5" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>'
            };
            return icons[name] || icons.tool;
        }

        function formatToolCall(toolName, args, resultText, isError) {
            let text = '';
            let icon = iconSvg('tool');
            
            if (toolName === 'control_home_lighting' && args) {
                icon = iconSvg('light');
                if (args.device_id === 999) {
                    text = args.brightness === 0 ? 'All lights off' : 'All lights on';
                } else {
                    text = `Light ${args.device_id} -> ${args.brightness}%`;
                }
            } else if (toolName === 'set_timer' && args) {
                icon = iconSvg('timer');
                const name = args.name ? ` (${args.name})` : '';
                text = `Timer set for ${args.duration_minutes} min${name}`;
            } else if (toolName === 'pizza_dough_recipe') {
                icon = iconSvg('recipe');
                const details = [];
                if (args && args.ball_count && args.ball_weight_g) {
                    details.push(`${args.ball_count} x ${args.ball_weight_g}g`);
                }
                if (args && args.hydration_percent) {
                    details.push(`${args.hydration_percent}% hydration`);
                }
                text = details.length ? `Pizza dough (${details.join(', ')})` : 'Pizza dough recipe';
            } else if (toolName === 'stop_music') {
                icon = iconSvg('music');
                text = 'Stopped audio';
            } else {
                text = toolName;
            }

            if (resultText) {
                text = `${text} - ${resultText}`;
            }

            if (isError) {
                text = `WARN: ${text}`;
            }

            return `<span class="inline-icon">${icon}</span>${text}`;
        }

        function addToolMessage(toolName, args, resultText = null, isError = false) {
            const html = formatToolCall(toolName, args, resultText, isError);
            addMessage('tool', html, { html: true });
        }

        function clearConversation() {
            const list = document.getElementById('conversationList');
            if (!list) {
                return;
            }
            list.innerHTML = '';
            addMessage('assistant', 'Conversation cleared. Say "Computer" to wake me up.');
        }

        // Timers
        function addTimer(data) {
            timers[data.id] = {
                ...data,
                startTime: Date.now(),
                endTime: Date.now() + (data.remaining_seconds * 1000)
            };
            renderTimers();
        }

        function updateTimer(data) {
            if (timers[data.id]) {
                timers[data.id].remaining_seconds = data.remaining_seconds;
            }
            renderTimers();
        }

        function completeTimer(data) {
            if (timers[data.id]) {
                timers[data.id].complete = true;
            }
            renderTimers();
            
            // Show notification
            addMessage('assistant', `TIMER: "${data.name}" is complete!`);
            
            // Remove after 5 seconds
            setTimeout(() => removeTimer(data.id), 5000);
        }

        function removeTimer(id) {
            delete timers[id];
            renderTimers();
        }

        function renderTimers() {
            const list = document.getElementById('timersList');
            const timerIds = Object.keys(timers);
            const timerCount = timerIds.length;
            const emptyIcon = `
                <svg viewBox="0 0 24 24" aria-hidden="true">
                    <circle cx="12" cy="13" r="8" fill="none" stroke-width="2"></circle>
                    <path d="M12 13V9" stroke-width="2" stroke-linecap="round"></path>
                    <path d="M9 2h6" stroke-width="2" stroke-linecap="round"></path>
                </svg>
            `;

            if (timersCountEl) {
                const label = timerCount === 1 ? '1 active' : `${timerCount} active`;
                timersCountEl.textContent = timerCount ? label : 'None';
            }

            if (timersPanelEl) {
                timersPanelEl.classList.toggle('is-empty', timerCount === 0);
            }

            if (sidePanelEl) {
                sidePanelEl.classList.toggle('compact-timers', timerCount === 0);
            }

            if (timerCount === 0) {
                list.innerHTML = `
                    <div class="no-timers">
                        <div class="no-timers-icon">${emptyIcon}</div>
                        <div class="no-timers-title">No active timers</div>
                        <div class="no-timers-hint">Say "Set a timer for 5 minutes"</div>
                    </div>
                `;
                return;
            }

            list.innerHTML = timerIds.map(id => {
                const timer = timers[id];
                const remaining = timer.remaining_seconds || 0;
                const progress = timer.duration_seconds ? 
                    ((timer.duration_seconds - remaining) / timer.duration_seconds * 100) : 0;
                const isUrgent = remaining <= 10 && remaining > 0;
                const isComplete = timer.complete;

                return `
                    <div class="timer-card ${isUrgent ? 'urgent' : ''} ${isComplete ? 'complete' : ''}">
                        <div class="timer-icon">${isComplete ? iconSvg('check') : iconSvg('timer')}</div>
                        <div class="timer-info">
                            <div class="timer-name">${timer.name}</div>
                            <div class="timer-remaining">${isComplete ? 'Done!' : formatTime(remaining)}</div>
                            <div class="timer-progress">
                                <div class="timer-progress-bar" style="width: ${progress}%"></div>
                            </div>
                        </div>
                        <button class="timer-cancel" onclick="cancelTimer('${id}')">x</button>
                    </div>
                `;
            }).join('');
        }

        function formatTime(seconds) {
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = seconds % 60;

            if (h > 0) {
                return `${h}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            }
            return `${m}:${s.toString().padStart(2, '0')}`;
        }

        // Update timers every second
        setInterval(() => {
            Object.keys(timers).forEach(id => {
                if (timers[id].remaining_seconds > 0 && !timers[id].complete) {
                    timers[id].remaining_seconds--;
                }
            });
            renderTimers();
        }, 1000);

        // Quick Actions
        function toggleLights(on) {
            sendCommand('control_home_lighting', { device_id: 999, brightness: on ? 100 : 0 });
        }

        function stopMusic() {
            sendCommand('stop_music', {});
        }

        function cancelTimer(id) {
            const timer = timers[id];
            if (timer) {
                sendCommand('cancel_timer', { name: timer.name });
            }
        }

        function sendCommand(tool, args) {
            // Send tool call through WebSocket
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'tool_call',
                    tool: tool,
                    args: args
                }));
            } else {
                console.error('WebSocket not connected');
            }
        }

        // Timer Modal
        function openTimerModal() {
            document.getElementById('timerModal').classList.add('active');
            document.getElementById('timerMinutes').focus();
        }

        function closeTimerModal() {
            document.getElementById('timerModal').classList.remove('active');
        }

        function createTimer() {
            const hours = parseInt(document.getElementById('timerHours').value) || 0;
            const minutes = parseInt(document.getElementById('timerMinutes').value) || 0;
            const seconds = parseInt(document.getElementById('timerSeconds').value) || 0;
            const name = document.getElementById('timerName').value || 'Timer';

            const totalMinutes = hours * 60 + minutes + (seconds / 60);
            
            if (totalMinutes > 0) {
                sendCommand('set_timer', { duration_minutes: Math.ceil(totalMinutes), name });
                closeTimerModal();
                
                // Reset form
                document.getElementById('timerHours').value = 0;
                document.getElementById('timerMinutes').value = 5;
                document.getElementById('timerSeconds').value = 0;
                document.getElementById('timerName').value = '';
            }
        }

        // Initialize
        connect();
    </script>
</body>
